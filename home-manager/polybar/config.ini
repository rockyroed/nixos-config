[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 22pt

dpi = 96

background = ${colors.base-transparent}
foreground = ${colors.text}

bottom = false

line-size = 2pt

border-color = ${colors.sky}

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = JetBrainsMono Nerd Font Mono:size=10;2
font-1 = JetBrainsMono Nerd Font Propo:size=11;3

modules-left = cpu memory fs-nix fs-hdd
modules-center = i3
modules-right = systray pulseaudio eth date

cursor-click = pointer

enable-ipc = true

# wm-restack = i3
# override-redirect = true

[module/systray]
type = internal/tray

format-margin = 4pt
tray-spacing = 8pt

format-underline = ${colors.sapphire}

[module/i3]
type = internal/i3
pin-workspaces = true

show-urgent = true
index-sort = true

enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true

format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.surface1}
label-focused-underline = ${colors.sky}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.surface1}
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = ${colors.surface1}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.text}
label-urgent-underline = ${colors.red}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:35:...%

format-underline = ${colors.blue}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.sky}
format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.mauve}
format-muted-underline = ${colors.surface0}

ramp-volume-0 = %{T2}%{T-}
ramp-volume-1 = %{T2}%{T-}
ramp-volume-2 = %{T2}%{T-}

label-volume = %percentage%%

label-muted = %{T2}%{T-}
label-muted-foreground = ${colors.overlay0}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.text}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.text}
label-indicator-background = ${colors.base}

[module/fs-nix]
type = internal/fs

mount-0 = /nix/store

interval = 600
fixed-values = true

spacing = 1
format-mounted-underline = ${colors.mauve}
format-unmounted-underline = ${colors.surface0}
format-warn-underline = ${colors.red}
warn-percentage = 75

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
format-warn = <label-warn>

label-mounted = Nix %percentage_used:1%%
label-unmounted = %fsname%: not mounted
label-unmounted-foreground = ${colors.surface0}
label-warn = %mountpoint%: %percentage_used:1%%
label-warn-foreground = ${colors.red}

[module/fs-hdd]
type = internal/fs

mount-0 = /mnt/HDD

interval = 600
fixed-values = true

spacing = 1
format-mounted-underline = ${colors.sapphire}
format-unmounted-underline = ${colors.surface0}
format-warn-underline = ${colors.red}
warn-percentage = 75

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
format-warn = <label-warn>

label-mounted = HDD %percentage_used:1%%
label-unmounted = %fsname%: not mounted
label-unmounted-foreground = ${colors.surface0}
label-warn = %mountpoint%: %percentage_used:1%%
label-warn-foreground = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-underline = ${colors.teal}
label = %{T2} %{T-}%percentage_used:1%%

[module/cpu]
type = internal/cpu
interval = 2
format-underline = ${colors.maroon}
label = %{T2} %{T-}%percentage:1%%
 
[module/battery]
type = internal/battery
full-at = 100
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.sky}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 20
battery = BAT0
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#c6a0f6}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{T2} 󰈁 %{T-}
label-disconnected = %{T2} 󰈂 %{T-}
format-connected-underline = ${colors.teal}
format-disconnected-underline = ${colors.surface0}

[module/date]
format-prefix = %{T2}󱑂 %{T-}
type = internal/date
interval = 1

date = %m-%d %I:%M %p
date-alt = %B %d %I:%M %p %A

label = %date%
label-foreground = ${colors.text}

format-underline = ${colors.maroon}

[module/now-playing]
type = custom/script
tail = true
;format-prefix = ""
format = <label>
exec = /usr/bin/polybar-now-playing
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
include-file = $HOME/.config/polybar/catppuccin-macchiato.ini

